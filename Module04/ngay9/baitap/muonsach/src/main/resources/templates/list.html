<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table table-row-cell">
    <div class="alert alert-success alert-dismissible fade show font-weight-bold">
        <span th:if="${mess}" th:text="${mess}"></span>
    </div>
    <thead>
    <tr>
        <th>Id</th>
        <th>CodeBook</th>
        <th>Name Book</th>
        <th>Amount</th>
        <th>Options</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${listBook}" >
        <td th:text="${book.id}"></td>
        <td th:text="${book.codeBook}"></td>
        <td th:text="${book.nameBook}"></td>
        <td th:text="${book.amount}"></td>
        <td><a th:href="@{/borrowed(id=${book.id})}" >borrowed</a></td>
        <td><a th:href="@{/return(id=${book.id})}" >return</a></td>
    </tr>
    </tbody>

</table>
<div>
    <a th:href="@{'/book'(page=${listBook.number - 1})}" th:if="${listBook.hasPrevious()}">Previous</a>
    <span th:text="${listBook.number + 1}"></span>/<span th:text="${listBook.totalPages}"></span>
    <a th:href="@{'/book'(page=${listBook.number + 1})}" th:if="${listBook.hasNext()}">Next</a>
</div>
</body>
</html>
