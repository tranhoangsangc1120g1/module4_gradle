<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
</head>
<body>
<h1>Cart</h1>
<table border="1">
    <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Amount</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="product : ${listProduct}">
        <tr>
            <td th:text="${product.nameProduct}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${cart.getAmount(product)}"></td>
            <td><a th:href="@{/deleted/__${product.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
<p th:if="${message}" th:text="${messages}"></p>
<a th:href="@{/product}">Product list</a>
</body>
</html>
