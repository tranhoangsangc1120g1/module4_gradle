<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Registered successfully!</h1>
<br>
<div th:object="${customer}">
    <table>
        <tr>
            <td>First Name:</td>
            <td th:text="*{firstName}"></td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td th:text="*{lastName}"></td>
        </tr>
        <tr>
            <td>Phone Number:</td>
            <td th:text="*{p}"></td>
        </tr>
        <tr>
            <td>Age:</td>
            <td th:text="*{age}"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td th:text="*{email}"></td>
        </tr>
        <tr>
            <td>
                <a th:href="@{/create_cusform}">
                    <button type="button">Back</button>
                </a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
