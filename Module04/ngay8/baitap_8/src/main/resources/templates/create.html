<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head ></head>
<body>
<form th:object="${customer}" th:action="@{/validate}" method="post">
    <table>
        <tr>
            <td>First Name:</td>
            <td><input th:field="*{firstName}"></td>
        </tr>
        <tr>
            <td  th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color: red">Name
                Error
            </td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td><input th:field="*{lastName}"></td>
        </tr>
        <tr>
            <td  th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color: red">Name
                Error
            </td>
        </tr>
        <tr>
            <td>Phone Number:</td>
            <td><input th:field="*{phoneNumber}"></td>
        </tr>
        <tr>
            <td  th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" style="color: red">
                Name Error
            </td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input th:type="number" th:field="*{age}"></td>
        </tr>
        <tr>
            <td  th:if="${#fields.hasErrors('age')}" th:errors="*{age}" style="color: red">Name Error</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input th:field="*{email}"></td>
        </tr>
        <tr>
            <td  th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red">Name Error
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit">Submit</button>
            </td>
        </tr>
    </table>
</form>

</body>
</html>
