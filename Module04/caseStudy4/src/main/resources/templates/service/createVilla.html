<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body>
<div class="container">
    <h1 style="color: teal" class="text-center">Add New Villa</h1>
    <div class="row">
        <div class="col-lg-12">
            <div th:if="${message}">
                <div class="alert alert-success alert-dismissible fade show font-weight-bold">
                    <button type="button" class="close float-right" data-dismiss="alert">&times;</button>
                    <span th:text="${message}"></span>
                </div>
            </div>
        </div>
    </div>
    <form th:action="@{/service/create_service_villa}" method="post" th:object="${service}">
        <table class="table table-hover">
            <thead></thead>
            <tbody>
            <tr>
                <th>ID</th>
                <td>
                    <input type="text" class="form-control" th:field="*{serviceId}" required>
                </td>
            </tr>
            <tr>
                <th>Service Type</th>
                <td>
                    <select th:field="*{serviceType}" class="form-control">
                        <option th:each="type : ${serviceTypeList}"
                                th:value="${type.serviceTypeId}"
                                th:text="${type.serviceTypeName}">
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Rent Type</th>
                <td>
                    <select th:field="*{rentType}" class="form-control">
                        <option th:each="rent : ${rentTypeList}"
                                th:value="${rent.id}"
                                th:text="${rent.name}">
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Name</th>
                <td>
                    <input type="text" class="form-control" th:field="*{serviceName}" required>
                </td>
            </tr>
            <tr>
                <th>Area</th>
                <td>
                    <input type="text" class="form-control" th:field="*{serviceArea}" required>
                </td>
            </tr>
            <tr>
                <th>Max People</th>
                <td>
                    <input type="text" class="form-control" th:field="*{serviceMaxPeople}" required>
                </td>
            </tr>
            <tr>
                <th>Cost</th>
                <td>
                    <input type="text" class="form-control" th:field="*{serviceCost}" required>
                </td>
            </tr>
            <tr>
                <th>Standard Room</th>
                <td>
                    <input type="text" class="form-control" th:field="*{standardRoom}" required>
                </td>
            </tr>
            <tr>
                <th>Other Convenience</th>
                <td>
                    <input type="text" class="form-control" th:field="*{descriptionOtherConvenience}" required>
                </td>
            </tr>
            <tr>
                <th>Pool Area</th>
                <td>
                    <input type="text" class="form-control" th:field="*{poolArea}" required>
                </td>
            </tr>
            <tr>
                <th>Number of floor</th>
                <td>
                    <input type="text" class="form-control" th:field="*{numberOfFloors}" required>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
                </td>
                <td>
                    <button class="btn btn-success" type="submit">Create</button>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
</body>
</html>
