<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout :: head}"></head>
<body>
<div th:insert="~{layout :: header}"></div>
<form th:action="@{/customer/create_customer}" method="post" th:object="${customer}" >
    <table class="table table-hover" >
        <thead></thead>
        <tbody>
        <tr>
            <th>ID</th>
            <td>
                <input type="text" class="form-control" th:field="*{id}" required>
            </td>
        </tr>
        <tr>
            <th>Name</th>
            <td>
                <input type="text" class="form-control" th:field="*{name}" required>
            </td>
        </tr>
        <tr>
            <th>Customer Type</th>
            <td>
                <select th:field="*{customerType}">
                    <option th:each="customerType :${customerTypeList}" th:value="${customerType.customerTypeId}"
                    th:text="${customerType.customerTypeName}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Birthday</th>
            <td>
                <input type="date" class="form-control" th:field="*{birthday}" required>
            </td>
        </tr>
        <tr>
            <th>Gender</th>
            <td>
            <select th:field="*{gender}">
                <option value="1">Male</option>
                <option value="0">FeMale</option>
            </select>
            </td>
        </tr>
        <tr>
            <th>ID Card</th>
            <td>
                <input type="text" class="form-control" th:field="*{idCard}" required>
            </td>
        </tr>
        <tr>
            <th>Phone</th>
            <td>
                <input type="text" class="form-control" th:field="*{phoneNumber}" required>
            </td>
        </tr>
        <tr>
            <th>Email</th>
            <td>
                <input type="email" class="form-control" th:field="*{email}" required>
            </td>
        </tr>
        <tr>
            <th>Address</th>
            <td>
                <input type="text" class="form-control" th:field="*{address}" required>
            </td>
        </tr>
        
        </tbody>
    </table>
    <button class="btn btn-success" type="submit">Create</button>
</form>

<div th:replace="/layout :: script"></div>
<div th:insert="~{layout :: footer}"></div>
</body>
</html>
