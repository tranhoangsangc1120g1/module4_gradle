<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout :: head}"></head>
<body>
<div th:insert="~{layout :: header}"></div>
<form th:action="@{/customer/edit_customer}" method="post" th:object="${customer}" >
    <table class="table table-hover" >
        <thead></thead>
        <tbody>
        <tr>
            <th>ID</th>
            <td>
                <input type="text" class="form-control" th:field="*{customerId}" required>
            </td>
        </tr>
        <tr>
            <th>Name</th>
            <td>
                <input type="text" class="form-control" th:field="*{customerName}" required>
            </td>
        </tr>
        <tr>
            <th>Customer Type</th>
            <td>
                <select th:field="*{customerType}">
                    <option th:each="customerType :${customerTypeList}" th:value="${customerType.customerTypeId}"
                            th:text="${customerType.customerTypeName}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Birthday</th>
            <td>
                <input type="text" class="form-control" th:field="*{customerBirthday}" required>
            </td>
        </tr>
        <tr>
            <th>Gender</th>
            <td>
                <select th:field="*{customerGender}">
                    <option value="1">Male</option>
                    <option value="0">FeMale</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>ID Card</th>
            <td>
                <input type="text" class="form-control" th:field="*{customerIdCard}" required>
            </td>
        </tr>
        <tr>
            <th>Phone</th>
            <td>
                <input type="text" class="form-control" th:field="*{customerPhone}" required>
            </td>
        </tr>
        <tr>
            <th>Email</th>
            <td>
                <input type="text" class="form-control" th:field="*{customerEmail}" required>
            </td>
        </tr>
        <tr>
            <th>Address</th>
            <td>
                <input type="text" class="form-control" th:field="*{customerAddress}" required>
            </td>
        </tr>

        </tbody>
    </table>
    <button class="btn btn-success" type="submit">Save</button>
</form>

<div th:replace="/layout :: script"></div>
<div th:insert="~{layout :: footer}"></div>
</body>
</html>
