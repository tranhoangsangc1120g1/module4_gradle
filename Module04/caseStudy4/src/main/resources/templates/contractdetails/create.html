<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout :: head}"></head>
<body>
<div th:insert="~{layout :: header}"></div>
<form th:action="@{/contract/create_contractDetails}" method="post" th:object="${contractDetails}">

    <div class="row">
        <div class="col-lg-12">
            <div th:if="${message}">
                <div class="alert alert-success alert-dismissible fade show font-weight-bold">
                    <button type="button" class="close float-right" data-dismiss="alert">&times;</button>
                    <span th:if="${message}" th:text="${message}"></span>
                </div>
            </div>
        </div>
    </div>
    <table class="table table-hover">
        <thead></thead>
        <tbody>
        <tr>
            <th>ID</th>
            <td>
                <input type="hidden" class="form-control" th:field="*{contractDetailsId}" required>
            </td>
        </tr>
        <tr>
            <th>Contract Id</th>
            <td>
                <select th:field="*{contract}">
                    <option th:each="contract :${contractList}" th:value="${contractDetails.contract.contractId}"
                            th:text="${contractDetails.contract.contractId}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Attach Id</th>
            <td>
                <select th:field="*{attachService}">
                    <option th:each="attachService :${attachServiceList}" th:value="${contractDetails.attachService.id}"
                            th:text="${contractDetails.attachService.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Quantity</th>
            <td>
                <input type="text" class="form-control" th:field="*{quantity}" required>
            </td>
        </tr>
        </tbody>
    </table>
    <button class="btn btn-success" type="submit">Create</button>
</form>

<div th:replace="/layout :: script"></div>
<div th:insert="~{layout :: footer}"></div>
</body>
</html>
