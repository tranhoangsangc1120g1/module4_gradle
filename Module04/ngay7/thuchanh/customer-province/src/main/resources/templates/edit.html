<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Edit Product</h3>
<p><a th:href="@{/}">Back to customer list</a></p>
<div>
    <form th:action="@{/customer/update}" th:object="${customer}" method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}">
        <div>
            <label>FirstName </label>
            <input type="text" th:field="*{firstName}">
        </div>
        <div>
            <label>LastName </label>
            <input type="text" th:field="*{lastName}">
        </div>
        <div>
        <select th:field="*{province}">
            <option th:each="province : ${provinces}" th:value="${province.id}" th:text="${province.name}"></option>
        </select>
        </div>
        <input type="submit" value="Update">
    </form>
</div>
</body>
</html>
